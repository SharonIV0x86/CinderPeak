name: Build

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.20'

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF

    - name: Build
      run: cmake --build build --config Release

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.20'

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF

    - name: Build
      run: cmake --build build --config Release

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.20'

    - name: Debug - List files
      run: |
        Get-ChildItem -Path . -Recurse -Name
        Write-Host "CMake version:"
        cmake --version

    - name: Configure CMake
      run: |
        Write-Host "Configuring with Visual Studio 17 2022..."
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Build
      run: |
        Write-Host "Building Release configuration..."
        cmake --build build --config Release --verbose
